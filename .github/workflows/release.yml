# release workflow from https://docs.github.com/en/actions/guides/publishing-java-packages-with-maven
name: Publish package to GitHub Packages
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13

      - uses: s4u/maven-settings-action@v2.4.0

      - name: Publish package
        run: mvn --batch-mode deploy -s $HOME/.m2/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}